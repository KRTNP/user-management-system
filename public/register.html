<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <main class="min-h-screen flex items-center justify-center px-4">
      <div class="w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center mb-6">Register</h2>

        <!-- Alert Box -->
        <div id="alertBox" class="hidden"></div>

        <form
          id="registerForm"
          class="bg-white border border-gray-200 rounded-lg p-6 space-y-4"
        >
          <div>
            <label for="username" class="block text-sm font-medium"
              >Username</label
            >
            <input
              id="username"
              name="username"
              type="text"
              placeholder="Username"
              class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
              required
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Email"
              class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
              required
            />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium"
              >Password</label
            >
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Password"
              class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
              required
            />
          </div>
          <button
            type="button"
            class="w-full bg-blue-600 text-white py-2.5 rounded hover:bg-blue-700 transition"
            id="registerUser"
          >
            Register
          </button>
        </form>

        <p class="text-sm text-center text-gray-500 mt-4">
          Already have an account?
          <a href="login.html" class="text-blue-600 underline">Log in</a>
        </p>
        <p class="text-center text-xs text-gray-400 mt-6">
          &copy;2023 Acme Corp. All rights reserved.
        </p>
      </div>
    </main>
    <!-- Updated script path -->
    <script src="script/script.js"></script>
  </body>
</html>
