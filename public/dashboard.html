<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-50 text-gray-800">
  <header class="bg-white border-b shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">User Dashboard</h1>
      <div class="flex items-center">
        <span id="userWelcome" class="text-sm mr-4">Welcome!</span>
        <button id="logoutButton" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm">
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Alert Box -->
  <div id="alertBox" class="hidden max-w-md mx-auto mt-4"></div>

  <main class="max-w-6xl mx-auto px-4 py-10">
    <!-- Main Dashboard -->
    <div id="dashboardContent">
      <h2 class="text-2xl font-semibold mb-6">Welcome to your dashboard</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-lg font-medium mb-4">Your Activity</h3>
          <canvas id="activityChart" height="200"></canvas>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-lg font-medium mb-2">Quick Stats</h3>
          <ul class="text-sm text-gray-600 space-y-3">
            <li class="flex items-center">
              <span class="h-8 w-8 rounded-full bg-green-100 flex items-center justify-center mr-3">
                <svg class="h-4 w-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
              </span>
              <span>14 Tasks Completed</span>
            </li>
            <li class="flex items-center">
              <span class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                <svg class="h-4 w-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
              </span>
              <span>3 Meetings Today</span>
            </li>
            <li class="flex items-center">
              <span class="h-8 w-8 rounded-full bg-purple-100 flex items-center justify-center mr-3">
                <svg class="h-4 w-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
              </span>
              <span>7 New Messages</span>
            </li>
          </ul>
        </div>
      </div>

      <div class="bg-white p-6 rounded-lg shadow mb-6">
        <h3 class="text-lg font-medium mb-4">Recent Updates</h3>
        <div id="recentActivity" class="divide-y">
          <!-- Recent activity items will be populated here -->
        </div>
      </div>

      <div class="bg-gray-100 p-6 rounded-lg border border-gray-200">
        <h3 class="text-md font-medium mb-2">Note</h3>
        <p class="text-sm text-gray-600">
          This is a demo dashboard with simulated data.
        </p>
      </div>
    </div>
  </main>

  <footer class="text-center text-sm text-gray-500 mt-20 pb-6">
    &copy; 2025 Acme Corp. All rights reserved.
  </footer>

  <!-- Dashboard scripts -->
  <script src="script/dashboard.js"></script>
</body>

</html>
